<form [formGroup]="form">
  <input type="text" name="" id="" formControlName="name">
  <p style="color: red" *ngIf="form.controls['name'].touched &&form.controls['name'].errors?.['required']">This field is required</p>
  <button type="button" (click)="submit($event)">Submit</button>
</form>
 
<button type="button" routerLink="/todos">Todo</button>
<button type="button" routerLink="/list">Todo List</button>
